<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   

  
  <title>Weather App</title>

 
</head>
<body>
  <div class="main-container">

  <header>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Paris</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Toronto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lancaster</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Newport</a>
      </li>
    </ul>
</header>
<form id="city-form" >
  <input id="city-input" class="city" type="text" placeholder="Enter a city" autofocus>
  <input id="search-ingine"  class="search"  type="submit" value="Search">
  <button type="button" class="btn btn-success  current-location">Current</button>
</form><div class="container text-center">
  <div class="row">
    <div class="col">
      <ul>
      <h1> <li id ="city-name"> </li></h1>
      <li id ="date">Last updated : </li>
      <li id="description"></li>
       <li id ="humidity"> </li>
        <li id="wind"></li>
        </ul>
    </div>
    <div class="col">
     <span class ="temp" id ="temperature" >16°C | °F</span>
     <span class="icons"> <img src="images.jpg/cloud-with-rain_1f327-fe0f.png"></span>

   

    </div>
  </div>
  <div class="container text-center">
    <div class="row"> 
      <div class="col">Wed <br><img class="icons" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/084/639/original/cloudy.png?1686045870" alt=""><br> 15°/10° </div>
      <div class="col">Thur<br><img class="icons" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/084/643/original/cloud_2601-fe0f.png?1686046158" alt=""><br> 22°/12° </div>
      <div class="col">Fri <br><img class="icons" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/084/644/original/sun-behind-small-cloud_1f324-fe0f.png?1686046202" alt=""><br> 23°/14° </div>
      <div class="col">Sat <br> <img class="icons"src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/084/642/original/black-sun-with-rays_2600.png?1686046135"  alt=""><br> 25°/15° </div>
      <div class="col">Sun <br> <img class="icons"src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/084/639/original/cloudy.png?1686045870" alt=""> <br> 18°/10°</div>

    </div>

<p class="tip"> <i>Carry an Umbrella and Stay Warm!!!</i></p>
</div>
</div>
</div>


<footer>


<p class="open-source-code" ><a  href="https://github.com/Vennesavee/My-Weather-App"> Open-source code</a>,by Vennesa Wakonyo.</p>
</footer>

<script  src = "script.js">
  


</script>
</body>

</html>
